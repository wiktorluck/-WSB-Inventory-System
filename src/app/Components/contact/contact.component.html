<div class="container mt-5 text-center">
    <h2 class="mb-4">Skontaktuj się z nami</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Imię</label>
          <input type="text" class="form-control" id="inputName" placeholder="Twoje imię">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Adres email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Twój adres email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputSubject">Temat</label>
        <input type="text" class="form-control" id="inputSubject" placeholder="Temat wiadomości">
      </div>
      <div class="form-group">
        <label for="inputMessage">Wiadomość</label>
        <textarea class="form-control" id="inputMessage" rows="4" placeholder="Treść wiadomości"></textarea>
      </div>
      <button type="submit" class="btn btn-dark btn-block">Wyślij wiadomość</button>
    </form>
  </div>
